---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - rbac.yaml
  - policies.yaml
  - helm-controller.yaml
  - kustomize-controller.yaml
  - notification-controller.yaml
  - source-controller.yaml
images:
  - name: fluxcd/helm-controller
    newName: registry1.dso.mil/ironbank/fluxcd/helm-controller
  - name: fluxcd/kustomize-controller
    newName: registry1.dso.mil/ironbank/fluxcd/kustomize-controller
  - name: fluxcd/notification-controller
    newName: registry1.dso.mil/ironbank/fluxcd/notification-controller
  - name: fluxcd/source-controller
    newName: registry1.dso.mil/ironbank/fluxcd/source-controller
  - name: fluxcd/image-automation-controller
    newName: registry1.dso.mil/ironbank/fluxcd/image-automation-controller
  - name: fluxcd/image-reflector-controller
    newName: registry1.dso.mil/ironbank/fluxcd/image-reflector-controller
  - name: fluxcd/source-watcher
    newName: registry1.dso.mil/ironbank/fluxcd/source-watcher
labels:
  - pairs:
      app.kubernetes.io/instance: flux-system
      app.kubernetes.io/part-of: flux
patches:
  # CIS hardening
  - target:
      kind: ServiceAccount
      labelSelector: app.kubernetes.io/part-of=flux
    patch: |
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: all
      automountServiceAccountToken: false
  - target:
      kind: Deployment
      labelSelector: app.kubernetes.io/part-of=flux
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: whatever
      spec:
        template:
          metadata:
            annotations:
              # Required by Kubernetes node autoscaler
              cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
          spec:
            terminationGracePeriodSeconds: 60
            automountServiceAccountToken: true
            # Required by Pod Security Policy
            securityContext:
              runAsUser: 65432
              fsGroup: 65432
            containers:
              - name: manager
                # Required by Pod Security Policy
                securityContext:
                  runAsUser: 65432
                  runAsGroup: 65432
                  privileged: false
                  readOnlyRootFilesystem: true
                  allowPrivilegeEscalation: false
                  runAsNonRoot: true
                  capabilities:
                    drop:
                      - ALL
                  $patch: replace
  # Increase how many resources flux will reconcile at once
  - target:
      kind: Deployment
      name: helm-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --concurrent=20
  - target:
      kind: Deployment
      name: kustomize-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --concurrent=20
  - target:
      kind: Deployment
      name: helm-controller
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: helm-controller
      spec:
        template:
          spec:
            automountServiceAccountToken: true
            containers:
            - name: manager
              resources:
                limits:
                  cpu: 1800m
                  memory: 2Gi
                requests:
                  cpu: 900m
                  memory: 1Gi
  - target:
      kind: Deployment
      name: kustomize-controller
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: kustomize-controller
      spec:
        template:
          spec:
            containers:
            - name: manager
              resources:
                limits:
                  cpu: 600m
                  memory: 1200Mi
                requests:
                  cpu: 300m
                  memory: 600Mi
  - target:
      kind: Deployment
      name: notification-controller
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: notification-controller
      spec:
        template:
          spec:
            containers:
            - name: manager
              resources:
                limits:
                  cpu: 200m
                  memory: 400Mi
                requests:
                  cpu: 100m
                  memory: 200Mi
  - target:
      kind: Deployment
      name: source-controller
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: source-controller
      spec:
        template:
          spec:
            containers:
            - name: manager
              resources:
                limits:
                  cpu: 600m
                  memory: 800Mi
                requests:
                  cpu: 300m
                  memory: 384Mi
